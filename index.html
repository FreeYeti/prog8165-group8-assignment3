<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/inventory.css" />
</head>

<body>
    <main>
        <form action="checkout.html" method="get" id="products-form">
            <div class="row">
                <span class="info">Please select a product to buy</span>
            </div>

            <div class="products">
                <div class="product">
                    <div class="box">
                        <img src="images/airpods.jpeg" alt="" />
                        <div class="form-control">
                            <input type="checkbox" name="product[1]" value="Airpods">
                            <strong>Airpods $200</strong>
                        </div>
                    </div>
                </div>

                <div class="product">
                    <div class="box">
                        <img src="images/iphone.jpeg" alt="" />
                        <div class="form-control">
                            <input type="checkbox" name="product[2]" value="iPhone">
                            <strong>Iphone $600</strong>
                        </div>
                    </div>
                </div>

                <div class="product">
                    <div class="box">
                        <img src="images/macbook.jpeg" alt="" />
                        <div class="form-control"><input type="checkbox" name="product[3]" value="Macbook">
                            <strong>Macbook $2000</strong>
                        </div>
                    </div>
                </div>

                <div class="product">
                    <div class="box"><img src="images/watch.jpeg" alt="" />
                        <div class="form-control">
                            <input type="checkbox" name="product[4]" value="iWatch">
                            <strong>iWatch $500<strong>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <input id="checkout-button" type="submit" value="checkout" />
            </div>
            <div class="row">
                <span id="info" class="info"></span>
            </div>
        </form>
    </main>
    <script src="scripts/index.js"></script>
</body>

</html>
